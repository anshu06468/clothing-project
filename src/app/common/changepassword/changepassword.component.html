<div class="container mt-5" style="height: 27em;" >
    <div class="col-lg-6 offset-lg-3 border border-secondary p-4 rounded">
        <h2>Reset Password</h2>
        <!-- <p style="font-size: 1.1em;">Enter the email address associated with your account.</p> -->
        <p *ngIf="msg" class="text-danger" style="font-size: 16px;">{{msg}}</p>
        <div style="text-align: center;">
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <form
            [formGroup]="fPasswordForm"
        >
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input 
                type="password" 
                class="form-control" 
                placeholder="Enter Password" 
                title="Enter Password"
                data-toggle="tooltip" 
                formControlName="pswd"
                data-placement="top">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                placeholder="Confirm Password" 
                title="ReEnter Password"
                data-toggle="tooltip" 
                formControlName="cpswd"
                data-placement="top">
            </div>
            <button type="submit" class="btn btn-secondary form-control " (click)="onSumbit()" [disabled]="!fPasswordForm.valid">Continue</button>
          </form>
    </div>
</div>
