<mat-nav-list>
  <span>
    <mat-list-item class="border-bottom">
      <!-- <img
        src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/profile-pic-male_2fd3e8.svg"
      /> -->
      <h3>Welcome &nbsp; </h3>
      <h4 *ngIf="isAuthenticated" style="margin: 0">{{ user.firstName | uppercase }}</h4>
      <h4 *ngIf="!isAuthenticated" style="margin: 0">Guest</h4>
      <mat-icon fontSet="material-icons-outlined">chevron_right</mat-icon>
    </mat-list-item>
  </span>
  <span *ngIf="!isAuthenticated">
    <mat-list-item (click)="openLoginDialog()">
      <mat-icon fontSet="material-icons-outlined">login</mat-icon>
      <span style="margin-left: 10px">LOGIN</span>
    </mat-list-item>
    <mat-list-item
      class="contain"
      (click)="toggelSidenav()"
    >
      <mat-icon fontSet="material-icons-outlined">home</mat-icon>

      <span style="margin-left: 10px">HOME</span>
    </mat-list-item>
  </span>
  <span *ngIf="isAuthenticated">
    <ul class="list">
      <li
        *ngFor="let item of profileMenu"
        routerLinkActive="active"
        (click)="toggelSidenav()"
      >
        <mat-list-item>
          <mat-icon>{{ item.icon }}</mat-icon>
          <span style="margin-left: 10px">{{ item.title }}</span>
        </mat-list-item>
      </li>
    </ul>
  </span>

  <span  *ngIf="isAuthenticated">
      <mat-list-item class="list" (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span style="margin-left: 10px">Logout</span>
      </mat-list-item>
  </span> 

  <span *ngFor="let item of menu">
    <span *ngIf="item.children && item.children.length > 0">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <!-- Cabeceras del submenu -->
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-icon>{{ item.iconName }}</mat-icon>
                {{ item.displayName }}
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <span *ngFor="let child of item.children">
            <mat-list-item routerLink="[child.route]">
              <!-- Entradas de cada submenÃº  -->
              <div fxLayout="row" fxLayoutAlign="space-between center">
                <mat-icon>{{ child.iconName }}</mat-icon>
                {{ child.displayName }}
              </div>
            </mat-list-item>
          </span>
        </mat-expansion-panel>
      </mat-accordion>
    </span>
    <span *ngIf="!item.children || item.children.length === 0">
      <mat-list-item routerLink="[item.route]">
        <!-- Entradas principales -->
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-icon>{{ item.iconName }}</mat-icon>
          {{ item.displayName }}
        </div>
      </mat-list-item>
    </span>
  </span>
  
</mat-nav-list>
